<section class="contact" id="contact">
    <div class="contact-container">
      <h2 class="contact-title">Get in Touch</h2>
      <p class="contact-description">I'd love to hear from you! Whether it's about a project, collaboration, or just to say hello.</p>
      
      <form action="your-backend-url-or-email-handler" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>
  
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
  
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required placeholder="Write your message here"></textarea>
        </div>
  
        <button type="submit" class="submit-button">Send Message</button>
      </form>
  
      <div class="contact-info">
        <h3>Or Reach Me At:</h3>
        <p>Email: <a href="mailto:your-email@example.com">your-emailexample.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
      </div>
    </div>
  </section>
